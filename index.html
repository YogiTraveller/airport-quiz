<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Quiz</title>
   <meta name="description" content="">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
   <link rel="stylesheet" href="css/app.css">
</head>

<body>

<header>
  <h1>Airport IATA names quiz</h1>
</header>

<main class="center">

   <section class="questions-wrap">

       <button class="prev">Prev question</button>
       <button class="submit">Next question</button>

   </section>
   <section class="photo-wrap">
   </section>
   <section class="results">
   </section>

</main>
